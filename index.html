<!DOCTYPE html>
<html>
<head>
	<title>Tomagatchi</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Staatliches" rel="stylesheet">

</head>
<body>
	<div id='scores'>
		<div id="scoreboard">
			<h2>SCOREBOARD</h2>
		</div>
		<div id='statistics'>
			<span id='hunger'>Hunger: 5</span>
			<span id="sleepiness">Sleepiness: 5</span>
			<span id="boredom">Boredom: 5</span>
			<span id="age">Age: 0</span>
		</div>
	</div>
	<h1>TOMAGATCHI</h1>
	<form id="form1">
		<input type="text" placeholder="Name your pet!" id="input-space">
		<br>
		<input type="submit" placeholder="Adopt your pet!" id="submit-button">
	</form>
	<br>
	<div id='prompt'>

	</div>
	<br>
	<br>
	<img src="https://vignette.wikia.nocookie.net/tamagotchi/images/0/09/Zatchi_tah.png/revision/latest?cb=20140420050821" id="zatchi"/>
	<div>
		<button class='buttons' id='hungerButton'>Feed your pet!</button>
		<br>
		<button class='buttons' id='sleepinessButton'>Put your pet to bed!</button>
		<br>
		<button class='buttons' id="boredomButton">Play with your pet!</button>
		<br>
		<br>
		<br>
		<button class='buttons' id="reset">Start the game over</button>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.ui.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
